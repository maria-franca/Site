<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagamento.css">

</head>
<body>
    
<div class="container">

   <form action="">
        <div class="row">

            <div class="col">
                <h3 class="title">Pagamento</h3>
                <div class="inputBox">
                    <span>Nome:</span>
                    <input type="text" placeholder="Nome completo">
                </div>
                    <div class="inputBox">
                        <span>Email:</span>
                    <input type="email" placeholder="exemplo@exemplo">
                    </div>
                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="Exemplo: Rua Procópio Gomes, n°111">
                </div>
                <div class="inputBox">
                    <span>Cidade:</span>
                    <input type="text" placeholder="Exemplo: Joinville">
                </div>
                <div class="flex">
                <div class="inputBox">
                    <span>Estado:</span>
                    <input type="text" placeholder="Exemplo: SC">
                </div>
                <div class="inputBox">
                    <span>CEP:</span>
                    <input type="number" placeholder="Exemplo: 89245-000">
                </div>
            </div>
            

        
            <div class="col">
                <div class="inputBox">
                    <span>Formas de pagamento:</span>
                <img src="../images/pagamento_formas.png" width="200px">
                </div>
                <div class="inputBox">
                    <span>Nome do cartão:</span>
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="inputBox">
                    <span>Número do cartão de crédito:</span>
                    <input type="number" placeholder="1111-2222-3333-444">
                </div>
                <div class="inputBox">
                    <span>Mês/Ano de validade:</span>
                    <input type="number" placeholder="00/0000">
                </div>
                <div class="inputBox">
                    <span>Mês/Ano de validade:</span>
                    <input type="text" placeholder="123 456">
                </div>
                <div class="inputBox">
                    <span>CVV:</span>
                    <input type="text" placeholder="123">
                </div>
            </div>
        </div>
    </div>

    <input type="submit" value="Finalizar pagamento" class="submit-btn">


        

   </form>
</div>

</body>
</html>
